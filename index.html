<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Batik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="data-chart">
            <div class="chart-bar">
                <h2>Grafik Batang</h2>
                <div class="overflow-chart">

                    <div class="container-chart">
                        <div id="chart">
                            <div class="y-axis" id="y-axis"></div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="chart-circle">
                <h2>Grafik Lingkaran</h2>
                <div class="data-circle">
                    <div class="container-circle">
                        <canvas id="myChart" width="300" height="300"></canvas>
                        <div id="tooltip"></div>
                    </div>
                    <div class="detail">
                        <div class="data-detail">
                            <div class="row-detail">
                                <span></span>
                                Pendapatan
                            </div>
                            <div class="row-detail">
                                <span></span>
                                Pajak
                            </div>
                            <div class="row-detail">
                                <span></span>
                                Gaji Karyawan
                            </div>
                            <div class="row-detail">
                                <span></span>
                                Bahan Baku
                            </div>
                        </div>

                    </div>
                </div>
                

            </div>
        </div>
    </div>




    <script src="bar.js"></script>
    <script src="circle.js"></script>

</body>

</html>
